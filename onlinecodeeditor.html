<html>
<head>
<title>onlinecodeeditor</title>
<link rel="stylesheet" href="acoding11.css">
</head>

<body>
<div class="headings"><b>ONLINE CODE EDITOR</b></div>
<div class="code-area">
<textarea id="html" placeholder="HTML CODE" oninput="display()"></textarea>
<textarea id="css" placeholder="CSS CODE" oninput="display()"></textarea>
<textarea id="js" placeholder="JAVASCRIPT CODE" oninput="display()"></textarea>
</div>

<div class="preview">
<iframe id="preview-window" title="output"></iframe>
</div>

<script>
function display()
{
var html=document.getElementById("html").value;
var css="<style>"+document.getElementById("css").value+"</style>";
var js="<scr"+"ipt>"+document.getElementById("js").value+"</scri"+"pt>";
var frame=document.getElementById("preview-window").contentWindow.document;
frame.open();
frame.write(html+css+js);
frame.close();
}
</script>

</body>
</html>
